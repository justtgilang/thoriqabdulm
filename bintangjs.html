<!DOCTYPE html>
<html>

<head>
    <title>Bintang</title>
</head>

<body>
    <script>
        for (var a = 0; a < 6; a++) {
            for (var b = a; b <= 1; b++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
