<!DOCTYPE html>
<html>

<head>
    <title>Percabangan ifelse</title>
</head>

<body>
    <script>
        var password = prompt("Password : ");

        if (password == "TIM") {
            document.write("<h1>Selamat datang bos!!</h1>");
        } else {
            document.write("<p>Password Salah silahkan coba lagi</p>");
        }
        document.write("<p>Terima Kasih sudah menggunakan web ini</p>");
    </script>
</body>

</html>
