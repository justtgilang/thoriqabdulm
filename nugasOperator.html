<!DOCTYPE html>
<html>

<head>
    <title>Input Operator</title>
</head>

<body>
    <script>
        var a = prompt("Masukan nilai :");
        var b = prompt("Masukan nilai :");
        var numbA = parseFloat(a);
        var numbB = parseFloat(b);
        var perkalian = numbA * numbB;
        var pembagian = numbA / numbB;
        var pengurangan = numbA - numbB;
        var pertambahan = numbA + numbB;
        document.write("Perkalian bilangan " + numbA + " dengan bilangan " + numbB + " adalah " + perkalian + "<br>");
        document.write("Pembagian bilangan " + numbA + " dengan bilangan " + numbB + " adalah " + pembagian + "<br>");
        document.write("Pengurangan bilangan " + numbA + " dengan bilangan " + numbB + " adalah " + pengurangan + "<br>");
        document.write("Pertambahan bilangan " + numbA + " dengan bilangan " + numbB + " adalah " + pertambahan + "<br>");
    </script>
</body>

</html>
