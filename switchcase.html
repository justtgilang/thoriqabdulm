<!DOCTYPE html>
<html>

<head>
    <title>Belajar Switch Case</title>
</head>

<body>
    <script>
        var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dari angka 1-5 ");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang RP 50.000";
                break;
            default:
                document.write("<p>Oops! anda salah pilih</p>")
        }

        if (hadiah == "") {
            document.write("<p>Kamu gagal mendapatkan hadiah </p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>

</html>
